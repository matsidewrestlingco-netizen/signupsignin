<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event â€“ Matside Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="page-admin">

  <!-- HEADER -->
  <header class="top-bar">
    <div class="top-bar-inner">
      <div class="brand">
        <img src="assetWHITE.svg" class="site-logo" />
        <span class="site-title">Edit Event</span>
      </div>

      <nav class="top-nav">
        <a href="index.html">Public</a>
        <a href="admin-events.html">Manage Events</a>
        <a class="active">Edit Event</a>
      </nav>
    </div>
  </header>

  <main class="main-wrap">

    <!-- EVENT DETAILS -->
    <section class="card">
      <h1 class="card-title">Edit Event</h1>
      <p class="card-subtitle">Modify event details and update available slots.</p>

      <div class="form-grid">

        <div class="form-field">
          <label for="title">Event Name</label>
          <input id="title" type="text" />
        </div>

        <div class="form-field">
          <label for="location">Location</label>
          <input id="location" type="text" />
        </div>

        <div class="form-field">
          <label for="date">Date</label>
          <input id="date" type="date" />
        </div>

        <div class="form-field">
          <label for="start_time">Start Time</label>
          <input id="start_time" type="time" />
        </div>

        <div class="form-field">
          <label for="end_time">End Time</label>
          <input id="end_time" type="time" />
        </div>

        <div class="form-field full-width">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>

      </div>

      <button id="save-event-btn" class="btn-primary" style="margin-top: 12px;">
        Save Event
      </button>
    </section>

    <!-- SLOT MANAGEMENT -->
    <section class="card">
      <h2 class="card-title-sm">Slots</h2>

      <div id="existing-slots">
        <!-- JS loads existing slots here -->
      </div>

      <hr style="border-color:#1f2937; margin: 1.5rem 0;">

      <h3>Add New Slot</h3>

      <div class="form-grid">

        <div class="form-field">
          <label for="slot-name">Slot Name</label>
          <input id="slot-name" />
        </div>

        <div class="form-field">
          <label for="slot-category">Category</label>
          <select id="slot-category">
            <option value="volunteer">Volunteers</option>
            <option value="food">Food Donations</option>
            <option value="concessions">Concessions</option>
            <option value="admissions">Admissions</option>
            <option value="matcrew">Mat Crew</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-field">
          <label for="slot-start">Start Time</label>
          <input id="slot-start" type="time" />
        </div>

        <div class="form-field">
          <label for="slot-end">End Time</label>
          <input id="slot-end" type="time" />
        </div>

        <div class="form-field">
          <label for="slot-qty">Quantity</label>
          <input id="slot-qty" type="number" min="1" value="1" />
        </div>

        <div class="form-field full-width">
          <label for="slot-description">Description</label>
          <textarea id="slot-description" rows="2"></textarea>
        </div>

      </div>

      <button id="add-slot-btn" class="btn-primary" style="margin-top: 12px;">
        Add Slot
      </button>

    </section>

  </main>

  <script type="module" src="./admin-edit-event.js?v=4"></script>
</body>
</html>
