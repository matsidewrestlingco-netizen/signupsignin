<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>signUPsignIN â€“ Edit Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>

  <!-- STANDARD ADMIN HEADER -->
<header class="top-bar">
  <div class="top-bar-inner">
    <div class="brand">
      <img src="assetWHITE.svg" alt="signUPsignIN" class="site-logo" />
      <span class="site-title">Edit Event</span>
    </div>

    <nav class="top-nav">
      <a href="admin.html">Create Event</a>
      <a href="admin-events.html">Manage Events</a>
      <a href="admin-reports.html">Reports</a>
      <a href="index.html">Public Events</a>

       <!-- LOGOUT BUTTON -->
      <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
    </nav>
  </div>
</header>
<main class="layout">

    <main class="page-container">
      <section class="section-title">
        <h1>Edit Event</h1>
        <p>Modify event details and manage slots for this event.</p>
      </section>

      <!-- EVENT DETAILS FORM -->
      <article class="card" id="eventFormCard">
        <h2>Event Information</h2>

        <form id="editEventForm">
          <label>Event Title</label>
          <input type="text" id="event-title" required />

          <label>Date &amp; Time</label>
          <input type="datetime-local" id="event-start" required />

          <label>Location</label>
          <input type="text" id="event-location" />

          <label>Description</label>
          <textarea id="event-description"></textarea>

          <label class="checkbox-row">
            <input type="checkbox" id="event-public" />
            <span>Show this event on the public events page</span>
          </label>

          <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
            Save Event
          </button>

          <p id="eventFormMessage" class="helper-text" style="display:none; margin-top:10px;"></p>
        </form>
      </article>

      <!-- SLOT CREATION FORM -->
      <article class="card" id="newSlotCard">
        <h2>Add New Slot</h2>

        <form id="newSlotForm">
          <label>Slot Name</label>
          <input type="text" id="slot-name" required />

          <label>Category</label>
          <select id="slot-category">
            <option value="volunteer">Volunteers</option>
            <option value="food">Food Donations</option>
            <option value="concessions">Concessions</option>
            <option value="admissions">Admissions</option>
            <option value="matcrew">Mat Crew</option>
            <option value="other">Other</option>
          </select>

          <label>Total Quantity</label>
          <input type="number" id="slot-quantity" required min="1" />

          <label>Start Time</label>
          <input type="time" id="slot-start" />

          <label>End Time</label>
          <input type="time" id="slot-end" />

          <label>Optional Notes</label>
          <textarea id="slot-description"></textarea>

          <button type="submit" class="btn btn-primary" style="margin-top:10px;">
            Add Slot
          </button>

          <p id="slotMessage" class="helper-text" style="display:none; margin-top:10px;"></p>
        </form>
      </article>

      <!-- EXISTING SLOTS LIST -->
      <section class="section-title" style="margin-top: 40px;">
        <h2>Existing Slots</h2>
      </section>

      <section id="existingSlots"></section>
    </main>

    <script type="module" src="admin-edit-event.js"></script>
</main>
</body>
</html>
