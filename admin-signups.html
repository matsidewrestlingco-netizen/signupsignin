<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matside Admin – Signups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="page-admin">
  <header class="top-bar">
    <div class="top-bar-inner">
      <div class="brand">
        <img src="assetWHITE.svg" alt="signUPsignIN" class="site-logo" />
        <span class="site-title">Signup Viewer</span>
      </div>
      <nav class="top-nav">
        <a href="admin-events.html">Back to Events</a>
      </nav>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-header">
      <h1 id="event-title">Loading…</h1>
      <p id="event-info" class="dashboard-subtitle"></p>
    </section>

    <button id="export-csv-btn" class="btn-primary" style="margin-bottom: 16px;">
      Export CSV
    </button>

    <section id="signups-container" class="card" style="padding: 16px;">
      Loading signups…
    </section>
  </main>

  <script type="module" src="./admin-signups.js"></script>
</body>
</html>
