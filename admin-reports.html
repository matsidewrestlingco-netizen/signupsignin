<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>signUPsignIN – Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="page-admin">

  <!-- ADMIN HEADER (standardized across all admin pages) -->
  <header class="top-bar">
    <div class="top-bar-inner">
      <div class="brand">
        <img src="./assetWHITE.svg" alt="signUPsignIN" class="site-logo" />
        <span class="site-title">Reports</span>
      </div>

      <nav class="top-nav">
        <a href="admin.html">Create Event</a>
        <a href="admin-events.html">Manage Events</a>
        <a href="admin-reports.html" class="active">Reports</a>
        <a href="index.html">Public Events</a>

        <!-- LOGOUT BUTTON -->
        <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="layout">

    <!-- PAGE WRAPPER -->
    <main class="content-container">

      <section class="card">
        <h2>Reports</h2>
        <p>View and export signups, check-ins, slot coverage, and participant activity.</p>

        <label for="eventSelect"><strong>Select event</strong></label>
        <select id="eventSelect">
          <option>Loading events…</option>
        </select>

        <div class="button-row">
          <!-- SLOT REPORT BUTTONS -->
          <button id="slotFulfillmentBtn">View Slot Fulfillment</button>
          <button id="unfilledSlotsBtn">View Unfilled Slots</button>
          <button id="downloadSlotFulfillment">Download Slot Fulfillment CSV</button>

          <!-- PARTICIPANT REPORT BUTTONS -->
          <button id="participantActivityBtn">View Participant Activity (All Events)</button>
          <button id="downloadParticipantActivity">Download Participant Activity CSV</button>
          <button id="noShowReportBtn">View No-Show Report</button>
          <button id="downloadNoShow">Download No-Show CSV</button>

          <!-- EXISTING REPORT BUTTONS -->
          <button id="downloadSignups">Download Signups CSV</button>
          <button id="downloadCheckins">Download Check-in CSV</button>
          <button id="downloadAll">Download ALL Signups</button>
        </div>
      </section>

      <section class="card">
        <h2>Preview</h2>
        <div id="preview-container">Choose an event or run a report above to see data.</div>
      </section>

    </main>

    <script type="module" src="./admin-reports.js"></script>
  </main>
</body>
</html>
