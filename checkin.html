<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Check-In | signUPsignIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />

  <style>
    .checkin-container {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }

    .checkin-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: bold;
      color: #1e40af;
    }

    .checkin-field {
      margin-bottom: 16px;
    }

    .checkin-field label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .checkin-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
    }

    .checkin-btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      background: #1e40af;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .checkin-btn:hover {
      background: #3b82f6;
    }

    .signup-card {
      background: #f9fafb;
      padding: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 14px;
    }

    .checkin-success {
      background: #dcfce7;
      color: #14532d;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #86efac;
      margin-top: 20px;
      text-align: center;
    }

    .checkin-list-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px;
      background: #1e40af;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      border: none;
    }
  </style>
</head>

<body>

  <div class="checkin-container">
    <img src="assetBLUE.svg" alt="signUPsignIN Logo" style="display:block;margin:auto;width:120px">

    <h1 class="checkin-title">Parent Check-In</h1>

    <!-- Step 1 Inputs -->
    <div id="checkin-form">
      <div class="checkin-field">
        <label>Parent Last Name</label>
        <input type="text" id="last-name" placeholder="Smith">
      </div>

      <div class="checkin-field">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="name@example.com">
      </div>

      <button class="checkin-btn" id="checkin-search-btn">Find My Signups</button>
    </div>

    <div id="matching-signups" style="margin-top:20px;"></div>
  </div>

  <script type="module" src="checkin.js?v=1"></script>
</body>
</html>
