<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matside Admin – Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="page-admin">
  <!-- Admin Header -->
  <header class="top-bar">
  <div class="top-bar-inner">
    <div class="brand">
      <img src="assetWHITE.svg" alt="signUPsignIN" class="site-logo" /> <br>
      <span class="site-title">Admin Events Dashboard</span>
    </div>

    <nav class="top-nav">
      <a href="admin.html">Create Event</a>
      <a href="admin-events.html" class="active">Manage Events</a>
      <a href="index.html">Public Events</a>
    </nav>
  </div>
</header>

  <!-- Main -->
  <main class="dashboard-main">

    <!-- Dashboard Heading -->
    <section class="dashboard-header">
      <h1>Events</h1>
      <p class="dashboard-subtitle">
        Manage all scheduled events, view signups, and edit details.
      </p>
    </section>

    <!-- Filters -->
    <section class="dashboard-filters">
      <input 
        id="search-input"
        type="text"
        class="input search-input"
        placeholder="Search by event name or location..."
      />

      <select id="sort-select" class="input select-input">
        <option value="date-asc">Date: Soonest first</option>
        <option value="date-desc">Date: Latest first</option>
        <option value="title-asc">Title: A → Z</option>
        <option value="title-desc">Title: Z → A</option>
      </select>

      <label class="toggle-container">
        <input type="checkbox" id="toggle-upcoming" checked />
        <span>Upcoming only</span>
      </label>
    </section>

    <!-- Event Grid -->
    <section id="events-container" class="events-grid">
      <!-- Cards inserted dynamically -->
    </section>

  </main>

  <script type="module" src="./admin-events.js"></script>
</body>
</html>
